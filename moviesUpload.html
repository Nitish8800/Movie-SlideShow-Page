    <div id="container">
  
       <div class="formBox">
         <h2>Add Movies Details</h2>
         <form id="form">

            <select id="select" class="selectag">
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Sports">Sports</option>
                <option value="Adventure">Adventure</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Romance">Romance</option>
              </select>

           <h5>Movie Name :</h5>
           <input id="name" type="text" placeholder="Name of Movies" class="input" />

           <h5>Release Date :</h5>
           <input id="date" type="date" placeholder="Enter the Date" class="input"/>

   <h5>Poster :</h5>
   <input
   id="img"
   type="text"
   placeholder="Enter the image url"
   alt="image Error"
   class="input" required
 />

 <h5>Ratings :</h5>
 <input id="rating" type="text" placeholder="Enter the Rate Number" class="input"/>




 <input class="submit" type="submit" value="Submit The Movie" />
           
         </form>

     </div>
