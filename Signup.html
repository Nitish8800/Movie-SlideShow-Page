    <div id="container">
    
         <div class="formBox">
           <h2>Create account</h2>
           <form id="myForm">
          
            <h5>User-Name</h5>
                    <input id="user" type="text" placeholder="Enter username" class="input" required/>
                    <h5>Contact-no.</h5>
                    <input id="mobile" type="text" placeholder="Enter the phone number" class="input" minlength="10" required/>
             <h5>E-mail</h5>
             <input id="email" type="text" placeholder="Enter email" class="input" required />
             <h5>Password</h5>
           
            
                <input id="id_password" type="password" placeholder="Enter password" class="input" minlength="8" required/>
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
 
             <button class="signUpButton" >SIGN - UP</button>  
             
            
             
           </form>
           <p>By continuing, you agree  <a href="index.html"class="link">Conditions of Use</a> and <a href="index.html" class="link">Privacy Notice.</a></p></>
   
           <button class="login_registerButton" id="logInPage" ">Click here for log-in</button>
